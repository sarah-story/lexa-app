<ion-view id="homePage">
  <ion-content ng-show="lesson[0].type !== 'url'" scroll="true">
    
    <div class="card">

      <a href="javascript:history.back()" class="item item-text-wrap item-icon-left">
        <i class="icon ion-ios-arrow-back"></i>
        <strong>{{lesson[0].title}}</strong>
      </a>

      <div class="item item-body" id="content">
        <div ng-bind-html="lesson[0].data | unsafe">
        </div>
      </div>

      <div ng-hide="lesson[0].done" class="item tabs tabs-secondary">
        <a class="tab-item" ng-click="done(lesson[0])">
          <i class="icon ion-checkmark"></i>
        </a>
      </div>

    </div>

  </ion-content>

  <div class="bar bar-header" ng-show="lesson[0].type === 'url'">
    <a href="javascript:history.back()" class="button button-icon icon ion-ios-arrow-back"></a>
    <button class="button button-clear" ng-click="done(lesson[0])">Done</button>
  </div>

  <ion-content ng-show="lesson[0].type === 'url'" overflow-scroll="true" scroll="true" class="has-header" style="height: 100%;">
    <iframe data-tap-disabled="true" src="{{lesson[0].data | url}}" style="width: 100%; height:100%;"></iframe>
  </ion-content>
</ion-view>
