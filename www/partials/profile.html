<ion-view id="homePage">
  <ion-content scroll="true" class="has-footer">
    
    <div class="card">

      <div class="item item-text-wrap" style="text-align: center;">
        <strong>{{user.name}}</strong>
      </div>

      <div class="item">
        <strong>Completed Courses:</strong>
      </div>

      <a href="#/course/{{course.$id}}" class="item" ng-repeat="course in userCourses | filter: {done: true}">
        {{course.title}}
      </a>

      <div ng-hide="lesson[0].done" class="item tabs tabs-secondary tabs-icon-top">
        <a href="#/login" class="tab-item" ng-click="unAuth()">
          <i class="icon ion-log-out"></i>
          Log Out
        </a>
      </div>

    </div>
  </ion-content>
  <ion-tabs class="tabs-light tabs-icon-top">

    <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home" href="#/" nav-transition="none">
      
    </ion-tab>

    <ion-tab title="Library" icon-on="ion-ios-book" icon-off="ion-ios-book" href="#/library" nav-transition="none">
      
    </ion-tab>

    <ion-tab title="Profile" icon-on="ion-ios-person" icon-off="ion-ios-person" href="#/profile" nav-transition="none">
      
    </ion-tab>

  </ion-tabs>
</ion-view>
