<ion-view>
  <ion-content>
  <h1>LEXA</h1>
  <div class="list list-inset">
    <label class="item item-input">
      <input type="text" ng-model="inputs.name" placeholder="Name">
    </label>
    <label class="item item-input">
      <input type="email" ng-model="inputs.email" placeholder="Email">
    </label>
    <label class="item item-input">
      <input type="password" ng-model="inputs.password" placeholder="Password">
    </label>
  </div>

  <div id="buttonDiv">
    <button class="button button-outline button-light button-block" ng-click="create()" id="loginBtn">
      Create Account
    </button>
  </div>
  </ion-content>
</ion-view>
